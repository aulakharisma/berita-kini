<footer class="bg-[#2C3C4D] text-white py-10 px-4 text-base">
  <div class="container mx-auto grid grid-cols-1 lg:grid-cols-[450px_200px_200px_1fr] gap-8 font-[Nunito,sans-serif]">
    
    <!-- Logo & Sosial -->
<div>
  <div class="flex items-center space-x-3 mb-8">
    <img src="/img/logo/logo-white.svg" class="h-15" alt="Berita Kini Logo" />
  </div>
  <p class="text-gray-300 mb-4">Â© 2023 Berita Kini. All Rights Reserved.</p>
  <p class="mt-5 font-semibold text-lg mb-3">Ikuti Kami</p>
  <div class="flex space-x-5 text-gray-700">
    <a href="#" aria-label="YouTube">
      <ng-icon name="bootstrapYoutube" class="bg-gray-200 p-5 w-10 h-10 rounded-xl flex items-center justify-center"></ng-icon>
    </a>
    <a href="#" aria-label="Instagram">
      <ng-icon name="bootstrapInstagram" class="bg-gray-200 p-5 w-10 rounded-xl"></ng-icon>
    </a>
    <a href="#" aria-label="Facebook">
      <ng-icon name="bootstrapFacebook" class="bg-gray-200 p-5 w-10 rounded-xl"></ng-icon>
    </a>
  </div>

</div>


    <!-- Telusuri -->
    <div>
      <p class="font-semibold text-lg mb-3">Telusuri</p>
      <ul class="space-y-2 text-gray-300 font-[Inter,sans-serif]">
        <li class="hover:font-semibold hover:text-white"><a href="/">Beranda</a></li>

        <li *ngFor="let cat of categories" class="hover:font-semibold hover:text-white">
          <a [href]="cat.path" target="_blank" rel="noopener noreferrer">
            {{ formatName(cat.name) }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Bantuan -->
    <div>
      <p class="font-semibold text-lg mb-3">Bantuan</p>
      <ul class="space-y-2 text-gray-300 font-[Nunito,sans-serif]">
        <li class="hover:font-semibold hover:text-white"><a href="#">Kontak Kami</a></li>
        <li class="hover:font-semibold hover:text-white"><a href="#">Laporan Pembajakan</a></li>
        <li class="hover:font-semibold hover:text-white"><a href="#">Kebijakan</a></li>
      </ul>
    </div>

    <!-- Berlangganan -->
    <div>
      <p class="font-semibold text-lg mb-3">Berlangganan Berita Terbaru</p>
      <form class="flex items-center space-x-2 mt-2">
        <input
          type="email"
          placeholder="Masukkan email"
          class="w-full px-4 py-2 rounded-md text-sm text-black focus:outline-none"
        />
        <button
          type="submit"
          class="p-2 rounded-md bg-[#0090FF] hover:bg-blue-600 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l11 2-11 2v2l18-4-18-4v2z" />
          </svg>
        </button>
      </form>
    </div>

  </div>
</footer>
